# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master
- dev

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage: BuildAndTest
    jobs:
    - job: BuildAndTestJob 
      pool:
        vmImage: 'ubuntu-16.04'
      steps:
      - task: DotNetCoreCLI@2
        displayName: Dotnet build
        inputs:
          command: 'build'
      - task: DotNetCoreCLI@2
        displayName: Dotnet test
        inputs:
          command: 'test'
      - task: DotNetCoreCLI@2
        displayName: Dotnet publish
        inputs:
          command: 'publish'
          publishWebProjects: false
          arguments: '-f netcoreapp2.2 -r ubuntu.14.04-x64'
          zipAfterPublish: false
          modifyOutputPath: false
          workingDirectory: 'src'
    - deployment: PublishWebJob
      displayName: Publish Web site step
      pool:
        vmImage: 'ubuntu-16.04'
      environment: 'development'
      strategy:
        runOnce:
          deploy:
            steps:
              - task: CloudFoundryCLIInstall@0
                inputs:
                  cfVersion: '6.43.0'

              - task: CloudFoundry@1
                inputs:
                  cfEndpoint: 'PWS-initializr'
                  skipSSLValidation: true
                  org: 'steeltoe.io'
                  space: 'development'
                  deploymentOptions: 'manifest'
                  cfManifest: 'src/manifest.yml'
                  additionalDeployArgs: '-p bin/Debug/netcoreapp2.2/ubuntu.14.04-x64/publish'
                  createServices: false
                  bindServices: false
                  workingDirectory: 'src'
